<!DOCTYPE html>

<head>
<title>numberGuesser</title>
<link rel ="stylesheet" href="numberGuesser.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
<section id="wrapper">
  <header>
    <h1><span id="number">Number</span> Guesser</h1>
  </header>

  <main>
    <section id="defineRange">
      <p>Instructions</p>
      <p>Enter a minimum and maximum value and a random number will be generated within that range</p>
      <p>The random number will be the minimum value, the maximum value or any whole number in between.</p>
      <p>If you guess the random number correctly, the range will automatically increase</p>
      <input type="number" id="minRange" placeholder="Enter a minimum number" />
      <input type="number" id="maxRange" placeholder="Enter a maximum number" />
    </section>

    <section id="mainGame">
      <input type="number" id="userGuess" placeholder="Enter your guess" />
      <button id="guessButton" class="submitButtons">Guess</button>
      <button id="clearButton" class="submitButtons">Clear</button>
    </section>

    <section class="gameResults">
      <p id="lastGuessMessage"></p>
      <p id="userGuessValue"></p>
      <p id="gameResponse"></p>
    </section>
  </main>

  <footer>
    <button id="resetButton">Reset</button>

  </footer>
</section>

<script type="text/Javascript" src="numberGuesser.js"></script>

</body>
</html>
