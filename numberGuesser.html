<!DOCTYPE html>

<head>
<title>numberGuesser</title>
<link rel ="stylesheet" href="numberGuesser.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<section id="wrapper">
  <header>
    <h1><span id="number">Number</span> Guesser</h1>
  </header>

  <main>
    <section id="instructions">
      <button id="instructionButton">Get Instructions</button>
      <p id="instruction1"></p>
      <p id="instruction2"></p>
      <p id="instruction3"></p>
    </section>

    <section id="defineRange">
      <input type="number" class="rangeButtons" id="minRange" placeholder="MIN" />
      <input type="number" class="rangeButtons" id="maxRange" placeholder="MAX" />
    </section>

    <section id="mainGame">
      <input type="number" id="userGuess" placeholder="Enter your guess" />
      <button id="guessButton" class="submitButtons">Guess</button>
      <button id="clearButton" class="submitButtons">Clear</button>
    </section>

    <section class="gameResults">
      <p id="lastGuessMessage"></p>
      <p id="userGuessValue"></p>
      <p id="gameResponse"></p>
    </section>
  </main>

  <footer>
    <button id="resetButton">Reset</button>

  </footer>
</section>

<script type="text/Javascript" src="numberGuesser.js"></script>

</body>
</html>
